<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              size="120"
              max="120"
              name="name"
              ngModel
              #name="ngModel"
              required>
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control required"
              size="120"
              max="255"
              name="email"
              ngModel
              #email="ngModel"
              required>
          </div>
          <div class="alert alert-danger" *ngIf="!email.valid && email.dirty">Enter a valid Email address</div>
          <div class="col-sm-12 form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              class="form-control invalid"
              size="150"
              max="255"
              name="phone"
              ngModel
              #phone="ngModel">
          </div>
          <div class="alert alert-danger" *ngIf="!phone.valid && phone.dirty">Enter a valid phone number</div>
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              size="150"
              max="255"
              name="imageUrl"
              ngModel
              #imageUrl="ngModel">
          </div>
        </div>
  
        <div class="form-group">
          <label for="groupList">Group contacts</label>
  
          <div class="row" id="groupList"
               style="min-height: 3rem;" dnd-droppable [dropZones]="['contactGroup']" (onGroupSuccess)="addToGroup($event)">
  
            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <app-contact-item class="col-sm-11" [contact]="contact" 
                dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
              </app-contact-item>
                <div class="alert alert-danger" #ngIf="!email.valid && email.touched || !name.valid && name.touched">The Name and Email are required</div>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)" [disabled]="!f.valid">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
          </div>
  
        </div>
  
  
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
