<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row content-head">
            <h3 class="pull-left">Contacts</h3>
            <a class="pull-right btn btn-success">New Contact</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-body">
                <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{contact.name}}</h4>
                    </div>
                    <span class="pull-right">
                        <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive"
                            style="max-height: 50px;">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
