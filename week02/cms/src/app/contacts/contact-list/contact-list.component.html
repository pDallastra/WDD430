<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row content-head">
            <h3 class="pull-left">Contacts</h3>
            <a class="pull-right btn btn-success">New Contact</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-body">
                <app-contact-item 
                *ngFor="let contact of contacts"
                [contact]="contact"
                (click)="onClicked(contact)"></app-contact-item>
            </div>
        </div>
    </div>
</div>
